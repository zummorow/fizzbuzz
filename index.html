<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Manipulasi DOM</title>
</head>
<style>
    #hasilFizzBuzz.invalid {
        color: red;
    }
    #hasilFizzBuzz.valid{
        color: black;
    }
</style>
<body>
    <h1>Get a FizzBuzz Result!</h1>
    <label for="inputText">Type a Number : </label>
    <input type="text" id="inputText">
    <button onclick="cek()">Click Here!</button>
    <hr>
    <p id="hasilFizzBuzz"></p>
    <script>
        
        function cek() {
            var inputText = document.getElementById("inputText").value;
            var hasilFizzBuzzElem = document.getElementById("hasilFizzBuzz");
            if (!isNaN(inputText)) {
                var inputNumber = parseInt(inputText);
                if (inputNumber === 0){
                    hasilFizzBuzzElem.className = "invalid";
                    hasilFizzBuzzElem.innerHTML = "Infalid Input";
                }
                else if (inputNumber % 3 === 0 && inputNumber % 5 === 0) {
                    hasilFizzBuzzElem.innerHTML = "FizzBuzz";
                    hasilFizzBuzzElem.className = "valid";
                }
                else if (inputNumber % 3 === 0) {
                    hasilFizzBuzzElem.innerHTML = "Fizz";
                    hasilFizzBuzzElem.className = "valid";
                }
                else if (inputNumber % 5 === 0) {
                    hasilFizzBuzzElem.innerHTML = "Buzz";
                    hasilFizzBuzzElem.className = "valid";
                }
                else {
                    hasilFizzBuzzElem.innerHTML = inputNumber.toString();
                    hasilFizzBuzzElem.className = "valid";
                }
            }
            
            else {
                hasilFizzBuzzElem.className = "invalid";
                hasilFizzBuzzElem.innerHTML = "Invalid Input";
            }
        }
    </script>
</body>
</html>
